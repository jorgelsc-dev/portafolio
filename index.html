<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Jorge Luis SÃ¡nchez Casanova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a2a72;
            --secondary-color: #009ffd;
            --background: #0f0f1a;
            --text-color: #ffffff;
            --accent-color: #ff6b6b;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(42, 42, 114, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }

        .navbar {
            background-color: rgba(42, 42, 114, 0.2) !important;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.4s ease;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar.scrolled {
            padding: 0.5rem 0;
            background-color: rgba(42, 42, 114, 0.8) !important;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            perspective: 1000px;
            padding: 120px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .section.active {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s ease forwards;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            border-color: var(--secondary-color);
        }

        #skills-chart rect {
            fill: var(--secondary-color);
        }

        #skills-chart text {
            fill: var(--text-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            .section { padding: 80px 0; }
        }

        /* New Animation Styles */
        .floating-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .grid-line {
            stroke: rgba(0, 159, 253, 0.15);
            stroke-width: 1;
            filter: drop-shadow(0 0 3px rgba(0, 159, 253, 0.3));
        }

        .pulse-circle {
            fill: rgba(0, 159, 253, 0.1);
            transform-origin: center;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .skill-icon {
            transition: all 0.3s ease;
        }

        .skill-icon:hover {
            filter: drop-shadow(0 0 10px var(--secondary-color));
            transform: scale(1.1);
        }

        .particle-trail {
            fill: none;
            stroke: url(#particle-gradient);
            stroke-width: 2;
            opacity: 0.5;
        }

        .interactive-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .galaxy-particle {
            fill: url(#galaxy-gradient);
            filter: drop-shadow(0 0 8px rgba(0, 159, 253, 0.6));
            mix-blend-mode: screen;
        }

        .particle-trail {
            filter: drop-shadow(0 0 5px rgba(0, 159, 253, 0.4));
        }

        .magic-circle {
            fill: none;
            stroke: url(#magic-gradient);
            stroke-width: 2;
            transform-origin: center;
            filter: drop-shadow(0 0 10px rgba(0, 159, 253, 0.5));
            opacity: 0.6;
        }

        @keyframes rotateCircle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes floatParticle {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(10px, -10px) scale(1.2); }
            50% { transform: translate(0, -20px) scale(1); }
            75% { transform: translate(-10px, -10px) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 5px rgba(0, 159, 253, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 159, 253, 0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(0, 159, 253, 0.4)); }
        }

        .content-overlay {
            background: rgba(15, 15, 26, 0.7);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #hero-animation {
            height: 100vh !important;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .wave {
            fill: none;
            stroke: url(#wave-gradient);
            stroke-width: 2;
            opacity: 0.3;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.querySelectorAll('.nav-link');

            function showSection(sectionId) {
                sections.forEach(section => section.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    showSection(targetId);
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // Navbar scroll effect
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            function createHeroAnimation() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                const svg = d3.select('#hero-animation')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

                const defs = svg.append('defs');

                const galaxyGradient = defs.append('radialGradient')
                    .attr('id', 'galaxy-gradient')
                    .attr('cx', '50%')
                    .attr('cy', '50%')
                    .attr('r', '50%');

                galaxyGradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', '#009ffd')
                    .attr('stop-opacity', 1);

                galaxyGradient.append('stop')
                    .attr('offset', '50%')
                    .attr('stop-color', '#2a2a72')
                    .attr('stop-opacity', 0.5);

                galaxyGradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', '#ff6b6b')
                    .attr('stop-opacity', 0);

                const waveGradient = defs.append('linearGradient')
                    .attr('id', 'wave-gradient')
                    .attr('gradientTransform', 'rotate(90)');

                waveGradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', '#009ffd')
                    .attr('stop-opacity', 0.8);

                waveGradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', '#2a2a72')
                    .attr('stop-opacity', 0);

                const waves = d3.range(3).map(i => ({
                    amplitude: 50 - i * 10,
                    frequency: 0.02 + i * 0.005,
                    speed: 0.002 + i * 0.001
                }));

                waves.forEach((wave, i) => {
                    svg.append('path')
                        .attr('class', 'wave')
                        .style('opacity', 0.2 - i * 0.05);
                });

                function createParticles() {
                    return d3.range(50).map(() => ({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 8 + 2,
                        speedX: (Math.random() - 0.5) * 3,
                        speedY: (Math.random() - 0.5) * 3,
                        life: Math.random() * 100,
                        trail: []
                    }));
                }

                const particles = createParticles();
                const particleGroup = svg.append('g');

                function animate(elapsed) {
                    waves.forEach((wave, i) => {
                        const points = d3.range(0, width + 10, 10).map(x => {
                            const y = Math.sin(x * wave.frequency + elapsed * wave.speed) * wave.amplitude;
                            return [x, height/2 + y + i * 50];
                        });

                        svg.selectAll(`.wave:nth-child(${i + 1})`)
                            .attr('d', d3.line().curve(d3.curveBasis)(points));
                    });

                    particles.forEach(particle => {
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.life -= 0.5;

                        if (particle.life < 0 || 
                            particle.x < 0 || particle.x > width || 
                            particle.y < 0 || particle.y > height) {
                            particle.x = Math.random() * width;
                            particle.y = Math.random() * height;
                            particle.life = 100;
                            particle.trail = [];
                        }

                        particle.trail.push({x: particle.x, y: particle.y});
                        if (particle.trail.length > 20) particle.trail.shift();
                    });

                    const particleElements = particleGroup.selectAll('.galaxy-particle')
                        .data(particles);

                    particleElements.enter()
                        .append('circle')
                        .attr('class', 'galaxy-particle')
                        .merge(particleElements)
                        .attr('cx', d => d.x)
                        .attr('cy', d => d.y)
                        .attr('r', d => d.size * (d.life/100))
                        .style('animation', 'pulseGlow 3s infinite');

                    particles.forEach(particle => {
                        if (particle.trail.length > 2) {
                            const lineGenerator = d3.line()
                                .x(d => d.x)
                                .y(d => d.y)
                                .curve(d3.curveCatmullRom);

                            particleGroup.append('path')
                                .attr('class', 'particle-trail')
                                .attr('d', lineGenerator(particle.trail))
                                .style('opacity', particle.life/200)
                                .transition()
                                .duration(1000)
                                .style('opacity', 0)
                                .remove();
                        }
                    });

                    requestAnimationFrame(() => animate(elapsed + 1));
                }

                animate(0);

                svg.on('mousemove', (event) => {
                    const [mouseX, mouseY] = d3.pointer(event);

                    particles.forEach(particle => {
                        const dx = mouseX - particle.x;
                        const dy = mouseY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            particle.speedX += (dx / distance) * force * 0.5;
                            particle.speedY += (dy / distance) * force * 0.5;
                        }
                    });
                });

                window.addEventListener('resize', () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    svg.attr('width', width).attr('height', height);
                });
            }

            function createSkillsChart() {
                const skills = [
                    { name: 'JavaScript', level: 90 },
                    { name: 'HTML/CSS', level: 85 },
                    { name: 'React', level: 80 },
                    { name: 'D3.js', level: 75 },
                    { name: 'Node.js', level: 70 },
                    { name: 'Python', level: 65 }
                ];

                const width = document.getElementById('skills-chart').clientWidth;
                const height = 400;
                const margin = { top: 20, right: 30, bottom: 40, left: 90 };

                const svg = d3.select('#skills-chart')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

                const gradient = svg.append('defs')
                    .append('linearGradient')
                    .attr('id', 'skill-gradient')
                    .attr('x1', '0%')
                    .attr('y1', '0%')
                    .attr('x2', '100%')
                    .attr('y2', '0%');

                gradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', '#2a2a72');

                gradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', '#009ffd');

                const x = d3.scaleLinear()
                    .domain([0, 100])
                    .range([margin.left, width - margin.right]);

                const y = d3.scaleBand()
                    .domain(skills.map(d => d.name))
                    .range([margin.top, height - margin.bottom])
                    .padding(0.2);

                svg.selectAll('.skill-bar')
                    .data(skills)
                    .join('rect')
                    .attr('class', 'skill-bar')
                    .attr('x', margin.left)
                    .attr('y', d => y(d.name))
                    .attr('height', y.bandwidth())
                    .attr('fill', 'url(#skill-gradient)')
                    .attr('rx', 5)
                    .attr('ry', 5)
                    .attr('width', 0)
                    .transition()
                    .duration(1500)
                    .delay((d, i) => i * 100)
                    .ease(d3.easeBounceOut)
                    .attr('width', d => x(d.level) - margin.left);

                svg.selectAll('.skill-label')
                    .data(skills)
                    .join('text')
                    .attr('class', 'skill-label')
                    .attr('x', margin.left - 10)
                    .attr('y', d => y(d.name) + y.bandwidth() / 2)
                    .attr('dy', '0.35em')
                    .attr('text-anchor', 'end')
                    .text(d => d.name)
                    .style('opacity', 0)
                    .transition()
                    .duration(500)
                    .delay((d, i) => i * 100)
                    .style('opacity', 1);

                svg.selectAll('.value-label')
                    .data(skills)
                    .join('text')
                    .attr('class', 'skill-label')
                    .attr('x', d => x(d.level) + 5)
                    .attr('y', d => y(d.name) + y.bandwidth() / 2)
                    .attr('dy', '0.35em')
                    .text(d => d.level + '%')
                    .style('opacity', 0)
                    .transition()
                    .duration(500)
                    .delay((d, i) => i * 100 + 1000)
                    .style('opacity', 1);

                const connections = [
                    { source: 'JavaScript', target: 'React' },
                    { source: 'React', target: 'D3.js' },
                    { source: 'JavaScript', target: 'Node.js' },
                    { source: 'HTML/CSS', target: 'React' }
                ];

                const skillPositions = {};

                skills.forEach(skill => {
                    skillPositions[skill.name] = {
                        x: x(skill.level),
                        y: y(skill.name) + y.bandwidth() / 2
                    };
                });

                connections.forEach(conn => {
                    const source = skillPositions[conn.source];
                    const target = skillPositions[conn.target];

                    svg.append('path')
                        .attr('class', 'skill-connection')
                        .attr('d', `M ${source.x},${source.y} Q ${(source.x + target.x) / 2},${(source.y + target.y) / 2 - 50} ${target.x},${target.y}`)
                        .style('opacity', 0)
                        .transition()
                        .duration(1000)
                        .style('opacity', 0.3);
                });

                svg.selectAll('.skill-icon')
                    .data(skills)
                    .join('circle')
                    .attr('class', 'skill-icon')
                    .attr('cx', d => x(d.level) + 10)
                    .attr('cy', d => y(d.name) + y.bandwidth() / 2)
                    .attr('r', 8)
                    .attr('fill', 'url(#skill-gradient)')
                    .style('opacity', 0)
                    .transition()
                    .duration(500)
                    .delay((d, i) => i * 100 + 1500)
                    .style('opacity', 1);
            }

            function createProjectsGrid() {
                const projects = [
                    {
                        title: 'Data Visualization Dashboard',
                        description: 'Interactive dashboard using D3.js and React',
                        technologies: ['D3.js', 'React', 'Node.js']
                    },
                    {
                        title: 'E-commerce Platform',
                        description: 'Modern e-commerce solution with real-time updates',
                        technologies: ['Vue.js', 'Firebase', 'Stripe']
                    },
                    {
                        title: 'AI Content Manager',
                        description: 'Content management system with AI integration',
                        technologies: ['Python', 'TensorFlow', 'React']
                    }
                ];

                const container = document.getElementById('projects-grid');

                projects.forEach(project => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';

                    const card = document.createElement('div');
                    card.className = 'project-card';

                    card.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="technologies">
                            ${project.technologies.map(tech => 
                                `<span class="badge bg-primary me-2">${tech}</span>`
                            ).join('')}
                        </div>
                    `;

                    col.appendChild(card);
                    container.appendChild(col);
                });
            }

            function renderCV() {
                const cvContent = `
                    <h2 class="text-light">Jane Doe</h2>
                    <h3 class="text-light">Senior Frontend Developer</h3>

                    <h4 class="mt-4 text-light">Professional Experience</h4>
                    <ul class="text-light">
                        <li>Senior Frontend Developer at TechCorp (2020-Present)</li>
                        <li>Frontend Developer at WebStudio (2018-2020)</li>
                    </ul>

                    <h4 class="mt-4 text-light">Education</h4>
                    <ul class="text-light">
                        <li>Masters in Computer Science - Stanford University</li>
                        <li>Bachelor in Software Engineering - MIT</li>
                    </ul>

                    <h4 class="mt-4 text-light">Skills</h4>
                    <ul class="text-light">
                        <li>JavaScript/TypeScript</li>
                        <li>React/Vue.js</li>
                        <li>D3.js</li>
                        <li>Node.js</li>
                        <li>HTML5/CSS3</li>
                    </ul>
                `;

                document.getElementById('cv-content').innerHTML = cvContent;
            }

            createHeroAnimation();
            createSkillsChart();
            createProjectsGrid();
            renderCV();
        });
    </script>
