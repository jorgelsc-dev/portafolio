name: Build dist and push

on:
  push:
    branches: [main]
    # Prevent an infinite loop when this workflow pushes `dist/`.
    paths-ignore:
      - "dist/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-dist-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Extra guard: don't run on the commit created by this workflow.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm config set audit false
          npm config set fund false
          # Avoid registries that don't implement `/-/npm/v1/security/*` (npm audit).
          npm config set registry https://registry.npmjs.org/

          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      - name: Commit and push dist
        run: |
          if [ -z "$(git status --porcelain -- dist)" ]; then
            echo "dist/ unchanged; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -f dist
          git commit -m "chore(dist): build"
          git push
