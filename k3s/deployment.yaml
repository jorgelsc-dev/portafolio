apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: my-web-app:latest # Usamos la imagen local
        ports:
        - containerPort: 80
        volumeMounts:
          - name: web-content
            mountPath: /usr/share/nginx/html
      volumes:
        - name: web-content
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  selector:
    app: my-web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP  # Se puede cambiar a LoadBalancer si deseas exposici√≥n externa
