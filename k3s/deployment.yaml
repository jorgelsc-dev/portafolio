apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
  labels:
    app: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web
  template:
    metadata:
      labels:
        app: my-web
    spec:
      containers:
      - name: my-web
        image: testing/my-web:latest  # Aquí es donde Rancher gestionará la imagen
        ports:
        - containerPort: 80
        imagePullPolicy: Always  # Asegura que siempre se obtenga la última versión de la imagen
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  selector:
    app: my-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP  # Se puede cambiar a LoadBalancer si deseas exposición externa
